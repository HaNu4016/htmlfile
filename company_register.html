<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadmax Company Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .form-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #4A90E2;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:hover, select:hover, textarea:hover {
            border-color: #4A90E2;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #4A90E2;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            background: #357ABD;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Cadmax Company Registration Form</h1>
        <form>
            <!-- Company Information -->
            <div class="form-group">
                <label>Company Name</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Company Website</label>
                <input type="url">
            </div>
            <div class="form-group">
                <label>Contact Person Name</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Contact Email</label>
                <input type="email" required>
            </div>
            <div class="form-group">
                <label>Contact Phone</label>
                <input type="tel" required>
            </div>

            <!-- Job Position Details -->
            <h2>Job Position Details</h2>
            <div class="form-group">
                <label>Position Title</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Job Type</label>
                <select required>
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Internship">Internship</option>
                </select>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" placeholder="e.g., Pune, Mumbai, etc." required>
            </div>
            <div class="form-group">
                <label>Expected Salary Range</label>
                <input type="text" placeholder="e.g., 3-4 LPA">
            </div>

            <!-- Candidate Requirements -->
            <h2>Candidate Requirements</h2>
            <div class="form-group">
                <label>Minimum Qualification</label>
                <select required>
                    <option value="Diploma">Diploma</option>
                    <option value="Bachelor's">Bachelor's</option>
                    <option value="Master's">Master's</option>
                </select>
            </div>
            <div class="form-group">
                <label>Field of Study</label>
                <select required>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Manufacturing">Manufacturing</option>
                    <option value="Industrial Engineering">Industrial Engineering</option>
                    <option value="CAD/CAM">CAD/CAM</option>
                </select>
            </div>
            <div class="form-group">
                <label>Experience Required (in years)</label>
                <input type="number" min="0" max="30" placeholder="e.g., 0, 1, 2" required>
            </div>
            <div class="form-group">
                <label>Required Skills</label>
                <select multiple required>
                    <option value="CNC Programming">CNC Programming</option>
                    <option value="CAD/CAM">CAD/CAM</option>
                    <option value="Blueprint Reading">Blueprint Reading</option>
                    <option value="AutoCAD">AutoCAD</option>
                    <option value="SolidWorks">SolidWorks</option>
                </select>
            </div>

            <!-- Additional Information -->
            <h2>Additional Information</h2>
            <div class="form-group">
                <label>Job Description and Expectations</label>
                <textarea rows="4" placeholder="Describe the job role, tasks, and other expectations..." required></textarea>
            </div>
            <div class="form-group">
                <label>Preferred Start Date</label>
                <input type="date" required>
            </div>

            <button type="submit">Submit Company Registration</button>
        </form>
    </div>
</body>
</html>
